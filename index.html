<!DOCTYPE html>
<html lang="en">

    <header class="main-header">

                <span class="shop-item-title">Men</span>
                <img class="shop-item-image" src="images/1.jpg">

                    <span class="shop-item-price">$12.99</span>

                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Men</span>
                <img class="shop-item-image" src="images/2.jpg">

                    <span class="shop-item-price">$14.99</span>

            </div>
            <div class="shop-item">

                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Unisex</span>
                <img class="shop-item-image" src="images/4.jpg">
                <div class="cloth--details">
                    <span class="shop-item-price">$19.99</span>
                    <span class="shop-item-price" style="text-decoration:line-through">$28.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">T-Shirt</span>
                <img class="shop-item-image" src="images/5.jpg">
                <div class="cloth--details">
                    <span class="shop-item-price">$19.99</span>
                    <span class="shop-item-price" style="text-decoration:line-through">$30.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Ladies</span>
                <img class="shop-item-image" src="images/6.jpg">
                <div class="cloth--details">
                    <span class="shop-item-price">$6.99</span>
                    <span class="shop-item-price" style="text-decoration:line-through">$13.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
